<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Semiconductor Market</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Global Semiconductor Market</h1>
    </header>
    <main>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="countryManufacturingShareChart"></canvas>
                <p id="countryManufacturingShareDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="companyMarketShareChart"></canvas>
                <p id="companyMarketShareDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="semiconductorTypeChart"></canvas>
                <p id="semiconductorTypeDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="revenueDistributionChart"></canvas>
                <p id="revenueDistributionDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="exportContributionChart"></canvas>
                <p id="exportContributionDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="employmentImpactChart"></canvas>
                <p id="employmentImpactDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="researchDevelopmentChart"></canvas>
                <p id="researchDevelopmentDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="futureGrowthChart"></canvas>
                <p id="futureGrowthDescription"></p>
            </div>
        </div>
        <section class="sources-section">
            <h2>Sources</h2>
            <ul id="sourcesList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Global Semiconductor Market Analysis</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
