<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel's Economy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Israel's Economy</h1>
    </header>
    <main>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="gdpChart"></canvas>
                <p id="gdpDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="exportChart"></canvas>
                <p id="exportDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="importChart"></canvas>
                <p id="importDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="sectorContributionChart"></canvas>
                <p id="sectorContributionDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="employmentChart"></canvas>
                <p id="employmentDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="investmentChart"></canvas>
                <p id="investmentDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="innovationChart"></canvas>
                <p id="innovationDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="tourismRevenueChart"></canvas>
                <p id="tourismRevenueDescription"></p>
            </div>
        </div>
        <section class="sources-section">
            <h2>Sources</h2>
            <ul id="sourcesList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Israel Economy Analysis</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
