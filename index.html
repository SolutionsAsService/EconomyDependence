<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Economy Dependence on Semiconductors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Taiwan Economy Dependence on Semiconductors</h1>
    </header>
    <main>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="gdpChart"></canvas>
                <p id="gdpDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="exportChart"></canvas>
                <p id="exportDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="tsmcMarketShareChart"></canvas>
                <p id="tsmcMarketShareDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="tsmcStockMarketImpactChart"></canvas>
                <p id="tsmcStockMarketImpactDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="employmentImpactChart"></canvas>
                <p id="employmentImpactDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="researchDevelopmentChart"></canvas>
                <p id="researchDevelopmentDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="globalExportShareChart"></canvas>
                <p id="globalExportShareDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="sectorDiversificationChart"></canvas>
                <p id="sectorDiversificationDescription"></p>
            </div>
        </div>
        <section class="sources-section">
            <h2>Sources</h2>
            <ul id="sourcesList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Taiwan Semiconductor Economy Analysis</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
