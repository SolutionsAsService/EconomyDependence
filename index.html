<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botswana Economy Dependence on Diamonds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Botswana Economy Dependence on Diamonds</h1>
    </header>
    <main>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="gdpChart"></canvas>
                <p id="gdpDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="exportChart"></canvas>
                <p id="exportDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="governmentRevenueChart"></canvas>
                <p id="governmentRevenueDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="employmentImpactChart"></canvas>
                <p id="employmentImpactDescription"></p>
            </div>
            <div class="chart-container">
                <canvas id="globalMarketShareChart"></canvas>
                <p id="globalMarketShareDescription"></p>
            </div>
        </div>
        <section class="sources-section">
            <h2>Sources</h2>
            <ul id="sourcesList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Botswana Diamond Economy Analysis</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
